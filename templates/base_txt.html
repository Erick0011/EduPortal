<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Título da Página{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- CSS Personalizado Inline -->
    <style>
        body {
            background-color: #ffffff;
        }

        /* Cores */
        .text-primary {
            color: #0056b3 !important;
        }

        .btn-laranja {
            background-color: #ff8000;
            color: #fff;
            border: none;
        }

        .btn-laranja:hover {
            background-color: #e67300;
        }

        /* Navbar e Rodapé */
        .navbar-custom {
            background-color: #0056b3;
        }

        .navbar-custom .nav-link {
            color: #ffffff !important;
        }

        .footer-custom {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Card */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #ff8000;
        }
    </style>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #004A8D;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Edu<span style="color: #FF7A00;">Portal</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Início</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}#Contato">Contato</a>
              </li>
            </ul>
            <form class="d-flex" role="button">
                <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-info" style="color: black;">Entrar na conta</button></a>
                <a href="{{ url_for('cadastro') }}"><button type="button" class="btn btn-outline-info" style="color: black;"> Criar uma conta</button></a>
            </form>
          </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        {% block conteudo %}
        <!-- O conteúdo específico da página vai aqui -->
        {% endblock %}
    </main>


    <!-- Footer -->
<footer class="text-white py-4" style="background-color: #004A8D;">
    <div class="container">
        <div class="row">
            <!-- Seção de Informações -->
            <div class="col-md-4 mb-3">
                <h5>Sobre Nós</h5>
                <p>Oferecemos uma plataforma simples e eficiente para ajudar estudantes a se inscreverem em escolas de sua escolha.</p>
            </div>
            
            
            <!-- Seção de Redes Sociais -->
            <div class="col-md-4 mb-3">
                <h5>Redes Sociais</h5>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i> Facebook</a><br>
                <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i> Twitter</a><br>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i> Instagram</a>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col text-center">
                <p>&copy; 2024 EduPortal. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
