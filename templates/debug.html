<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <h1 class="text-center mb-4">Painel de Debug</h1>
    <div class="row g-3">
        {% for i in range(1, 11) %}
        <div class="col-md-4">
            <form action="{{ url_for('debug_action', action_id=i) }}" method="post">
                <button type="submit" class="btn btn-primary w-100">{{ debug_buttons[i - 1] }}</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- Exibir mensagens de ação -->
    {% include "modal.html" %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
