<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <title>Tela - EduPortal</title>
    {% endblock %}
    
    <!-- Link para o Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
    <!-- Tela de  -->
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #004A8D; position: relative;">
        <!-- Card -->
        <div class="card p-4 shadow position-relative" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <!-- BotÃ£o para voltar -->
            <a href="{{ url_for('index') }}" class="btn-close position-absolute top-0 end-0 m-3" 
               style="background-color: #f8f9fa; padding: 10px; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid #004A8D; width: 40px; height: 40px;" 
               aria-label="Voltar"></a>

            <!-- Logo do EduPortal -->
            <h2 class="text-center mb-4" style="color: #004A8D; font-family: 'Arial', sans-serif; font-weight: bold;">
                Edu<span style="color: #FF7A00;">Portal</span>
            </h2>
            {% block body %}
            
            {% endblock  %}
        </div>
        
    </div> 
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var myModal = new bootstrap.Modal(document.getElementById('documentoModal'));
                myModal.show();
            });
        </script>

        <!-- Modal de Bootstrap -->
        <div class="modal fade" id="documentoModal" tabindex="-1" aria-labelledby="documentoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="documentoModalLabel">{{ messages[0]['titulo'] }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{ messages[0]['corpo'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    {% endwith %} 

    
        <!-- Script Bootstrap 
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
        <!-- Script Bootstrap -->
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    
</body>
</html>
